name: Run Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * 1-5"  # تشغيل كل ساعة من الاثنين إلى الجمعة

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          python -m pip install --upgrade pip
          pip install discord.py requests beautifulsoup4 selenium gdown

      - name: Download and install Google Chrome for Testing (v134.0.6998.88)
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.88/linux64/chrome-linux64.zip -O chrome.zip
          unzip chrome.zip -d chrome_temp
          CHROME_PATH=$(find chrome_temp -type f -name chrome | head -n 1)
          if [ -z "$CHROME_PATH" ]; then
            echo "Chrome binary not found in the extracted folder."
            exit 1
          fi
          echo "Found Chrome binary at: $CHROME_PATH"
          sudo mv "$CHROME_PATH" /usr/local/bin/google-chrome
          sudo chmod +x /usr/local/bin/google-chrome
          rm -rf chrome.zip chrome_temp
          echo "Installed Chrome version:"
          /usr/local/bin/google-chrome --version

      - name: Download and install ChromeDriver for Testing (v134.0.6998.88)
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.88/linux64/chromedriver-linux64.zip -O chromedriver.zip
          unzip chromedriver.zip -d chromedriver_temp
          CHROMEDRIVER_PATH=$(find chromedriver_temp -type f -name chromedriver | head -n 1)
          if [ -z "$CHROMEDRIVER_PATH" ]; then
            echo "ChromeDriver binary not found in the extracted folder."
            exit 1
          fi
          echo "Found ChromeDriver binary at: $CHROMEDRIVER_PATH"
          sudo mv "$CHROMEDRIVER_PATH" /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver.zip chromedriver_temp
          echo "Installed ChromeDriver version:"
          chromedriver --version

      - name: Run Discord Bot with xvfb
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          DEBUG_MODE: "False"
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' python bot.py

name: Run Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * 1-5"  # تشغيل كل ساعة من الاثنين إلى الجمعة

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py requests beautifulsoup4 selenium gdown

      - name: Download and install Google Chrome from Google Drive
        run: |
          # رابط Google Drive للـ Chrome (ZIP)
          gdown "https://drive.google.com/uc?id=1Id8uHs9l_YQNFXqTdl4zft2bElnl7mzc" -O chrome.zip
          unzip chrome.zip -d chrome_temp
          # نفترض أن الملف التنفيذي داخل chrome_temp يسمى "chrome" (يمكنك تعديل الاسم إذا كان مختلفًا)
          sudo mv chrome_temp/chrome /usr/local/bin/google-chrome
          sudo chmod +x /usr/local/bin/google-chrome
          rm -rf chrome.zip chrome_temp
          echo "Installed Chrome version:"
          /usr/local/bin/google-chrome --version

      - name: Download and install ChromeDriver from Google Drive
        run: |
          # رابط Google Drive للـ ChromeDriver (ZIP)
          gdown "https://drive.google.com/uc?id=1MOIBdxl9P1YCOdRphXCpUV1_O2_pNZJc" -O chromedriver.zip
          unzip chromedriver.zip -d chromedriver_temp
          # نفترض أن الملف التنفيذي داخل chromedriver_temp يسمى "chromedriver"
          sudo mv chromedriver_temp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver.zip chromedriver_temp
          echo "Installed ChromeDriver version:"
          chromedriver --version

      - name: Run Discord Bot with xvfb
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          DEBUG_MODE: "False"
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' python bot.py
